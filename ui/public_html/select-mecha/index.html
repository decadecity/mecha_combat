<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Mecha Commander | Select Your Mecha</title>

    <!-- Bootstrap -->
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/styles.css" rel="stylesheet">

  </head>
  <body>

  	<div class="container-fluid text-center">
  		<div class="row">
        <h1>Select Your Mecha</h1>

        <form action="/ready/">
          <div class="form-group">
            <label for="attack">Attack</label><br/>
            <input type="range" min="3" max="97" value="33" id="attack">
          </div>
          <div class="form-group">
            <label for="defence">Defence</label><br/>
            <input type="range" min="3" max="97" value="33" id="defence">
          </div>
          <div class="form-group">
            <label for="move">Move</label><br/>
            <input type="range" min="3" max="97" value="33" id="move">
          </div>          
          <button class="btn btn-default btn-lg btn-block">Build Mecha</button>
        </form>

      </div>
	</div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
  </body>
</html>
