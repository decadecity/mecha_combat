<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Mecha Commander | Orders | Repair </title>

    <!-- Bootstrap -->
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/styles.css" rel="stylesheet">

  </head>
  <body>

    <div id="banner-top" class="text-center">
      <p>Next Order: <span id="next_order"></span></p>
    </div>

    <div class="container-fluid text-center">
      <div class="row">
        <h1>Select Repair Section</h1>

        <form action="/" id="repair">
          <button class="btn btn-default btn-lg btn-block" value="head">Head &amp; Arms (30%)</button>
          <button class="btn btn-default btn-lg btn-block" value="torso">Torso (30%)</button>
          <button class="btn btn-default btn-lg btn-block" value="legs">Legs (30%)</button>
          <button class="btn btn-default btn-lg btn-block" value="alls">All Sections (10%)</button>
        </form>

      </div>

    </div>

    <div id="banner-bottom" class="text-center">
      <a href="/status/">Status report</a>
    </div>

    <script src="/js/jquery.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
  </body>
</html>
