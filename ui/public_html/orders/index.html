<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Mecha Commander | Orders</title>

    <!-- Bootstrap -->
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/styles.css" rel="stylesheet">

  </head>
  <body>

    <div id="banner-top" class="text-center">
      <p>Current Order: Move</p>
    </div>

    <div class="container-fluid text-center">
      
      <div class="row">
        <h1>Select Your Order</h1>
        <small>Turn: <span id="turn-number"></span></small>
      </div>

      <div class="row">
        <a id="order-repair" class="btn btn-default btn-lg btn-block" href="/orders/repair/">Repair</a>
      </div>
      <div class="row">
        <a id="order-move" class="btn btn-default btn-lg btn-block" href="/orders/move/">Move</a>
      </div>
      <div class="row">
        <a id="order-attack" class="btn btn-default btn-lg btn-block" href="/orders/attack/">Attack</a>
      </div>  
  		
	  </div>

    <div id="banner-bottom" class="text-center">
      <a href="/status/">Status report</a>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script>
    
      var turn_number = 0;

      document.getElementById("turn-number").innerHTML = turn_number;

    </script>
  </body>
</html>
